name: "Update locales sources"

on:
  push:
    branches:
      - "master"

jobs:
  push-on-transifex:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout sources
        uses: actions/checkout@v3

      - name: Allow safe git directory
        run: git config --global --add safe.directory /app

      - name: Set up PHP with GD extension
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.0'
          extensions: gd, opcache, sodium
          
      - name: "Push locales sources"
        uses: "glpi-project/plugin-translation-workflows/.github/workflows/transifex-push-sources.yml@v1"
        secrets:
          transifex-token: "${{ secrets.TSMR_TRANSIFEX_TOKEN }}"
